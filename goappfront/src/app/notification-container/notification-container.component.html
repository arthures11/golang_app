<div class="fixed top-4 left-4 z-[9999] flex flex-col gap-2">
  <div
    *ngFor="let notification of notifications$ | async"
    [@notificationAnimation]
    class="flex max-w-sm rounded-lg shadow-lg overflow-hidden"
  [ngClass]="{
  'bg-green-100 border-green-500 text-green-700': notification.type === 'success',
  'bg-red-100 border-red-500 text-red-700': notification.type === 'error',
  'bg-blue-100 border-blue-500 text-blue-700': notification.type === 'info',
  'bg-yellow-100 border-yellow-500 text-yellow-700': notification.type === 'warning'
  }"
  >
    <div class="flex items-center w-full gap-2 p-4">
      <!-- Success Icon -->
      <svg
        *ngIf="notification.type === 'success'"
        xmlns="http://www.w3.org/2000/svg"
        class="h-6 w-6 shrink-0 stroke-current"
        fill="none"
        viewBox="0 0 24 24"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"
        />
      </svg>

      <!-- Error Icon -->
      <svg
        *ngIf="notification.type === 'error'"
        xmlns="http://www.w3.org/2000/svg"
        class="h-6 w-6 shrink-0 stroke-current"
        fill="none"
        viewBox="0 0 24 24"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z"
        />
      </svg>

      <!-- Info Icon -->
      <svg
        *ngIf="notification.type === 'info'"
        xmlns="http://www.w3.org/2000/svg"
        class="h-6 w-6 shrink-0 stroke-current"
        fill="none"
        viewBox="0 0 24 24"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
        />
      </svg>

      <!-- Warning Icon -->
      <svg
        *ngIf="notification.type === 'warning'"
        xmlns="http://www.w3.org/2000/svg"
        class="h-6 w-6 shrink-0 stroke-current"
        fill="none"
        viewBox="0 0 24 24"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"
        />
      </svg>

      <span>{{ notification.message }}</span>

      <button
        class="ml-auto hover:opacity-75"
      (click)="closeNotification(notification.id)"
      >
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
        <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd" />
      </svg>
      </button>
    </div>
  </div>
</div>
