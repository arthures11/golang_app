
<dialog id="tip_modal" class="modal">
  <div class="modal-box max-w-md p-0 bg-white dark:bg-gray-800 rounded-lg shadow-xl">

    <!-- Header -->
    <div class="flex items-center justify-between p-4 border-b dark:border-gray-700">
      <h3 class="text-xl font-bold text-gray-900 dark:text-white">Send Tip</h3>
      <form method="dialog">
        <button class="btn btn-sm btn-circle btn-ghost absolute right-2 top-2">âœ•</button>
      </form>
    </div>

    <!-- Form Content -->
    <div class="p-6 space-y-6">
      <!-- Username Field -->
      <div class="form-control">
        <label class="label">
          <span class="label-text text-gray-700 dark:text-gray-300">Recipient username</span>
        </label>
        <div class="relative">
          <input
            type="text"
            [value]="profile?.username"
            class="input input-bordered w-full pr-10 bg-gray-50 dark:bg-gray-700"
          />
          <span class="absolute right-3 top-1/2 -translate-y-1/2">
            <i class="fas fa-user text-gray-400"></i>
          </span>
        </div>
      </div>

      <!-- Amount Field -->
      <div class="form-control">
        <label class="label">
          <span class="label-text text-gray-700 dark:text-gray-300">Amount ($TAPS)</span>
        </label>
        <div class="join w-full">
          <input
            type="number"
            [(ngModel)]="tipAmount"
            placeholder="Enter amount"
            class="input input-bordered join-item w-full"
          />
          <button
            class="btn join-item bg-purple-600 hover:bg-purple-700 text-white border-purple-600 hover:border-purple-700"
            (click)="setMaxAmount()"
          >
            MAX
          </button>
        </div>
      </div>

      <!-- Password Field -->
      <div class="form-control">
        <label class="label">
          <span class="label-text text-gray-700 dark:text-gray-300">Password</span>
        </label>
        <div class="relative">
          <input
            [type]="showPassword ? 'text' : 'password'"
            placeholder="Enter your password"
            class="input input-bordered w-full pr-10"
          />
          <button
            class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 hover:text-gray-600"
            (click)="showPassword = !showPassword"
          >
            <i [class]="showPassword ? 'fas fa-eye-slash' : 'fas fa-eye'"></i>
          </button>
        </div>
      </div>

      <!-- Summary Box -->
      <div class="bg-gray-50 dark:bg-gray-700/50 rounded-lg p-4 space-y-2">
        <div class="flex justify-between text-sm">
          <span class="text-gray-600 dark:text-gray-400">Balance available to tip:</span>
          <span class="font-medium text-gray-900 dark:text-white">{{availableBalance}} $taps</span>
        </div>
        <div class="flex justify-between text-sm">
          <span class="text-gray-600 dark:text-gray-400">Amount to tip:</span>
          <span class="font-medium text-gray-900 dark:text-white">{{tipAmount || 0}} $taps</span>
        </div>
        <div class="flex justify-between text-sm">
          <span class="text-gray-600 dark:text-gray-400">Tip fee:</span>
          <span class="font-medium text-gray-900 dark:text-white">1 $tap</span>
        </div>
        <div class="h-px bg-gray-200 dark:bg-gray-600 my-2"></div>
        <div class="flex justify-between text-sm font-bold">
          <span class="text-gray-700 dark:text-gray-300">Total:</span>
          <span class="text-purple-600 dark:text-purple-400">{{(tipAmount || 0) + 1}} $taps</span>
        </div>
      </div>
    </div>

    <!-- Action Buttons -->
    <div class="p-4 border-t dark:border-gray-700 flex gap-3 justify-end">
      <label for="tip_modal" class="btn btn-ghost">Cancel</label>
      <button
        class="btn bg-purple-600 hover:bg-purple-700 text-white"
        [disabled]="!tipAmount || tipAmount <= 0"
        (click)="sendTip()"
      >
        Send Tip
      </button>
    </div>
  </div>
  <form method="dialog" class="modal-backdrop">
    <button>close</button>
  </form>
</dialog>
